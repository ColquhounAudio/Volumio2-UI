<div id="sideMenuScrim" ng-if="sideMenu.visible" ng-click="sideMenu.toggleMenu()"></div>
<div id="sideMenu">
  <button
      id="openMenuBtn"
      ng-click="sideMenu.toggleMenu()"
      class="btn btn-link"
      title="{{'COMMON.SHOW_SETTINGS' | translate}}">
    <i class="fa fa-cog"></i>
  </button>

  <div id="menuList" role="group" ng-if="sideMenu.visible">
    <button
        id="closeMenuBtn"
        ng-click="sideMenu.toggleMenu()"
        class="btn btn-link">
      <i class="fa fa-times"></i>
    </button>

    <button
        ng-repeat="item in sideMenu.menuItems track by $index"
        ng-click="sideMenu.itemClick(item)"
        class="btn-link btn-block">
          {{::item.name}}
    </button>

    <div class="hardwareToggleCheckbox"
        ng-if="::sideMenu.uiSettingsService.uiSettings.sideMenu.checkboxes.internalInput">
      <input type="button" name="srcSelect" value="INTERNAL" style="background:steelblue;"
          ng-model="sideMenu.InternalIn"
          ng-click="sideMenu.toggleInternalInput()">
    </div>


    <div class="hardwareToggleCheckbox"
        ng-if="::sideMenu.uiSettingsService.uiSettings.sideMenu.checkboxes.analogInput">
      <input type="button" name="srcSelect" value="ANALOG" style="background:steelblue;"
          ng-model="sideMenu.analogIn"
          ng-click="sideMenu.toggleAnalogInput()">
    </div>

    <div class="hardwareToggleCheckbox"
        ng-if="::sideMenu.uiSettingsService.uiSettings.sideMenu.checkboxes.opticalInput">
      <input type="button" name="srcSelect" value="OPTICAL" style="background:steelblue;"
          ng-model="sideMenu.opticalIn"
          ng-click="sideMenu.toggleOpticalInput()">
    </div>

    <div class="side-logo" ng-if="::sideMenu.uiSettingsService.uiSettings.sideMenu.showLogo">
      <img
        ng-src="{{variantAssetsUrl}}/graphics/{{variant}}-logo-sidebar.png"
        alt="{{header.themeManager.theme}}"/>
    </div>
  </div>
</div>
